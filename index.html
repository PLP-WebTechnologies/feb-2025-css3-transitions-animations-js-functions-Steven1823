<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transitions and JavaScript Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS3 Transitions, Animations & Local Storage</h1>

  <!-- Button to change background color -->
  <button id="changeBgColorBtn" class="button">Change Background Color</button>

  <br><br>

  <!-- Text element that will fade in -->
  <div id="textElement" class="fadeInText">This text will fade in when you click the button!</div>

  <br><br>

  <!-- Button to trigger text animation -->
  <button id="animateTextBtn" class="button">Animate Text</button>

  <script src="script.js"></script>
</body>
</html>
